<!DOCTYPE html>

    <title>東京出入国な男</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        header {
            background: #333;
            color: #fff;

        }
        header h1 {
            margin: 0;

        }
        section {
            max-width: 90%;

        }

            margin: 20px 0;
            font-size: 1em;
        }
        .cta {
            margin-top: 30px;
        }
        .cta a {
            display: inline-block;
            padding: 10px 20px;

            color: #fff;
            text-decoration: none;

            border-radius: 5px;
        }

            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;

        }

            header h1 {
                font-size: 1.8em;
            }
            section h2 {
                font-size: 1.2em;
            }
            section p {
                font-size: 0.9em;

                font-size: 0.9em;

    <header>
        <h1>東京出入国な男</h1>
    </header>

    <section>
        <h2>2025年春、新たに新メンバーが増員予定だ。</h2>
        <p>中でも、<b>レオ</b>という男からは目を離せない。</p>
        <p>彼は、田舎から成りあがった高卒ルーキーでありながら、都会の生活を謳歌している<b>エセ都会人</b>でもあるのだ。</p>
        <p>今回我々は、そんな彼が毎日閲覧しているという<b style="color:red;">秘密の部屋</b>を特定することが出来た。</p>
        <p>ここに、我々のすべてを置いていく。</p>
        <p>後悔のない人生にしたいなら、勇気を出して飛び込め。</p>
        <p><b>さあ行こう</b>。今日が彼のすべてを知る時だ。</p>
        <div class="cta">
            <a href="https://www.town.mamurogawa.yamagata.jp/index.html" target="_blank">秘密の部屋を覗く</a>
